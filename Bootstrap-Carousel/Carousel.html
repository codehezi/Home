<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="background-color: #BCE8F1;">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">  
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="img/timg.jpg" style="height: 768px;width: 1280px;">
		      <div class="carousel-caption">
		        first
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/timgNFI4X4GZ.jpg" style="height: 768px;width: 1280px;">
		      <div class="carousel-caption">
		        second
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/timgVDOFA12E.jpg" style="height: 768px;width: 1280px;">
		      <div class="carousel-caption">
		        three
		      </div>
		    </div>
		    <div class="item">
		      <img src="img/timgVM5U1LRB.jpg" style="height: 768px;width: 1280px;">
		      <div class="carousel-caption">
		       four
		      </div>
		    </div>
		  </div>
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
</div>
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	
	<script>
	    $(function(){
	    $('.carousel').carousel({
  				interval: 100;
		});
	    });
	</script>
	</body>
</html>
